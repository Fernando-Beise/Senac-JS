<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 15 (Uriel) Simplificado - Velocidade</title>
</head>
<body>
    <h1>Multa</h1>
    <div>
        <input type="text" id="valora">
    </div>
    <div>
        <input type="button" id="botao" onclick="Multa()" value="Quanto é a multa?">
    </div>
    <script>
        function Multa(){
            var valorVelocidade = parseInt(document.getElementById("valora").value);

            var mensagemretorno = "";

            if(valorVelocidade > 80){
                
                mensagemretorno = "Você foi multado";

                var diferencaVelocidade = (valorVelocidade - 80);
                var valorMulta = (diferencaVelocidade * 5);

                mensagemretorno = "Você foi multado e o valor da multa é " + valorMulta + " reais.";
            }else{
                mensagemretorno = "Velocidade está dentro do permitido";
            }

            alert(mensagemretorno);
        }
    </script>
</body>
</html>
