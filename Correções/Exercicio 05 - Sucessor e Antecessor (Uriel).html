<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sucessor e Antecessor - Feito pelo Uriel</title>
</head>
<body>
    <h1>Sucessor e Antecessor - Feito pelo Uriel</h1>
    <div>
        <input type="text" id="valorOne" name="valorOne" class="classevalorOne">
    </div>
    <div>
        <input type="button" id="butao" onclick="exibeposteriorandsucessor()">
    </div>
    <script>
        function exibeposteriorandsucessor()
        var valorDigitado = parseInt(document.getElementById("valorOne").value);
        var valorSucessor = valorDigitado + 1;
        var valorAntecessor = valorDigitado - 1;

        alert("O antecessor de " + valorDigitado + " é " + valorAntecessor + ".\n O sucessor de " + valorDigitado + " é " + valorSucessor ".")
    </script>
</body>
</html>
