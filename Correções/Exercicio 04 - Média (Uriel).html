<body>
    <h1>Média - Feito pelo Uriel</h1>
    <div>
        <input type="text" id="valorOne" name="valorOne" class="classValorOne">
    </div>
        
    <div>
        <input type="text" id="valorTwo">
    </div>
        
    <div>
        <input type="button" id="botao" onclick="exibeMedia()" value="Exibir Média">
    </div>
    <script>
        function exibeMedia(){
            var valorOne = document.getElementById("valorOne").value;
            var valorTwo = document.getElementById("valorTwo").value;
            
            var resultado = (parseFloat(valorOne) + parseFloat(valorTwo)) / 2;

            alert("A média entre " + valorOne + " e " + valorTwo + " é igual a " + resultado);
        }
    </script>
