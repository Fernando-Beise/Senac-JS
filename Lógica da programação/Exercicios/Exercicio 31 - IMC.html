<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 31 - IMC</title>
</head>
<body>
    <h1>Obs: Calculando e classificando o IMC (Indice de massa corporal)</h1>
    <h1></h1>
    <h1>Qual é o peso? (Em quilogramas)</h1>
    <div>
        <input type="text" name="peso" id="peso">
    </div>
    <h1>Qual é a altura? (Em metros)</h1>
    <div>
        <input type="text" name="altura" id="altura">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="IMC()" value="Em qual classificação se adequa?">
    </div>
    <script>
        function IMC(){
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = document.getElementById("altura").value;
            altura = parseFloat(altura.replace(",", "."));
            var IMC = (peso/(altura*altura)).toFixed(2);
            var retorno = "";
            if(IMC < 18.5){
                retorno = "Está abaixo do peso."
            }else if(IMC >= 18.5 && IMC< 25){
                retorno = "Está no peso ideal."
            }else if(IMC >= 25 && IMC< 30){
                retorno = "Está com sobrepeso."
            }else if(IMC >= 30 && IMC<= 40){
                retorno = "Está com obesidade."
            }else if(IMC > 40){
                retorno = "Está com obesidade mórbida."
            }
            alert(retorno)
            console.log(retorno)

        }
    </script>
    
</body>
</html>
