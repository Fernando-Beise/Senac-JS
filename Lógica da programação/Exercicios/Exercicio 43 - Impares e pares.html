<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 43 - Impares e Pares</title>
</head>
<body>
    <script>
        window.onload = function wow(){
            var pares = 0
            var impares = 0
            for(var imPa = 0; imPa<6; imPa++){
                var num = Number(window.prompt("Digite um numero:"))
                var conta = num/2 - parseInt(num/2)
                if(conta == 0){
                    pares++
                }else{
                    impares++
                }
            }
            console.log(`${pares} pares e ${impares} impares`)
            alert(`${pares} pares e ${impares} impares`)
        }
    </script>
</body>
</html>
