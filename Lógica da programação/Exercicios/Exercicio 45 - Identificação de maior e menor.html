<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 45 - Identificação do maior e do menor</title>
</head>
<body>
    <script>
        window.onload = function ole(){
            var maior = 0
            var menor = 100
            for(var cont = 0; cont<=8; cont++){
                var num = (Math.random()*101).toFixed(2)
                if(num<menor){
                    menor = num
                }else if(num>maior){
                    maior = num
                }
            }
            console.log(`R$ ${menor} é o menor\nR$ ${maior} é o maior`)
            alert(`R$ ${menor} é o menor\nR$ ${maior} é o maior`)
        }
    </script>
</body>
</html>
