<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 48 - Peso e altura</title>
</head>
<body>
    <script>
        window.onload = function (){
            var p90 = 0;
            var p50a160 = 0;
            var p100a190 = 0;
            var retorno = 0;
            for(var cont = 1; cont<=7; cont++){
                var altura = Number(window.prompt("Qual a sua altura em cm?"))
                var peso = Number(window.prompt("Qual seu peso em kg?"))
                if(peso>90){
                    p90++
                }if(peso<50 && altura<160){
                    p50a160++
                }if(peso>100 && altura>190){
                    p100a190++
                }
                retorno+= altura
            }
            retorno /= cont
            
            console.log(`A média de altura do grupo é de ${(Math.floor(retorno))/100}m\n${p90} pessoas pesam mais de 90kg\n${p50a160} pessoas pesam menos de 50kg e é menor de 1,60m de altura\n${p100a190} pessoas pesam mais de 50kg e é maior de 1,90m de altura)`)

            alert(`A média de altura do grupo é de ${(Math.floor(retorno))/100}m\n${p90} pessoas pesam mais de 90kg\n${p50a160} pessoas pesam menos de 50kg e é menor de 1,60m de altura\n${p100a190} pessoas pesam mais de 50kg e é maior de 1,90m de altura`)
        }
    </script>
</body>
</html>
