<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 23 - Triangulo</title>
</head>
<body>
    <h1>Obs: Calculo para ver se forma um triangulo</h1>
    <h1></h1>
    <h1>Insira o valor da menor reta</h1>
    <div>
        <input type="text" name="menor" id="menor">
    </div>
    <h1>Insira o valor da sugunda menor reta</h1>
    <div>
        <input type="text" name="segunda" id="segunda">
    </div>
    <h1>Insira o valor da maior reta</h1>
    <div>
        <input type="text" name="maior" id="maior">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="Triangulo()" value="Essas retas formam um triangulo?">
    </div>
    <script>
        function Triangulo(){
            var menor = parseFloat(document.getElementById("menor").value);
            var segunda = parseFloat(document.getElementById("segunda").value);
            var maior = parseFloat(document.getElementById("maior").value);
            var triangulo = (menor + segunda);
            if(triangulo < maior){
                alert("Essas retas nÃ£o formam um triangulo.")
            }else if(triangulo >= maior){
                alert("Essas retas podem formar um triangulo.")
            }else{
                alert("Insira somente numeros.")
            }
        }
    </script>
</body>
</html>
