<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 32 - Emprestimo de carros</title>
</head>
<body>
    <h1>Obs: quanto cobrar por emprestimo de carros.</h1>
    <h1></h1>
    <h1>Insira a quantos dias o carro foi alugado:</h1>
    <div>
        <input type="text" name="dias" id="dias">
    </div>
    <h1>Insira quantos quilometros foram percorridos:</h1>
    <div>
        <input type="text" name="km" id="km">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="luxo" id="luxo" onclick="luxo()" value="Carro de luxo">
        <input type="button" name="popular" id="popular" onclick="popular()" value="Carro popular">
    </div>
    <script>
        function popular(){
            var dias = parseInt(document.getElementById("dias").value);
            var km = parseFloat(document.getElementById("km").value);
            var pordia = (90 * dias)
            var retorno = "";
            if(km<= 100){
                var porkm = (km * 0.2)
                var total = (pordia + porkm).toFixed(2)
                retorno = "O valor total é de " + total + "R$."
            }else{
                var porkm = (km * 0.1)
                var total = (pordia + porkm).toFixed(2)
                retorno = "O valor total é de " + total + "R$."
            }
            alert(retorno)
            console.log(retorno)
        }
        function luxo(){
            var dias = parseInt(document.getElementById("dias").value);
            var km = parseFloat(document.getElementById("km").value);
            var pordia = (150 * dias)
            var retorno = "";
            if(km<= 200){
                var porkm = (km * 0.3)
                var total = (pordia + porkm).toFixed(2)
                retorno = "O valor total é de " + total + "R$."
            }else{
                var porkm = (km * 0.25)
                var total = (pordia + porkm).toFixed(2)
                retorno = "O valor total é de " + total + "R$."
            }
            alert(retorno)
            console.log(retorno)
        }
    </script>
    
</body>
</html>
