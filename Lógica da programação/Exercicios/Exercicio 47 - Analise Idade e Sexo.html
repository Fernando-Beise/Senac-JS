<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 47 - Analise Idade e Sexo</title>
</head>
<body>
    <script>
        window.onload = function letsdoit(){
            var M = 0;
            var mediaIdadeM = 0;
            var F = 0;
            var F20 = 0;
            var retorno = 0;
            for(var cont = 1; cont<=5; cont++){
                var idade = Number(window.prompt("Qual sua idade?"));
                var sexo = (window.prompt("Qual seu sexo biológico? (F ou M)")).toUpperCase();
                if(sexo == "M"){
                    M++
                    mediaIdadeM += idade
                }if(sexo == "F"){
                    F++
                    if(idade>20){
                        F20++
                    }
                }
                retorno += idade;
            }
            retorno /= cont;
            mediaIdadeM /= M;
            console.log(`${M} homens cadastrados\n${F} mulheres cadastradas\n${Math.floor(retorno)} é a media de idade\n${Math.floor(mediaIdadeM)} é a media de idade dos homens\n${F20} mulheres tem mais de 20`)
            alert(`${M} homens cadastrados\n${F} mulheres cadastradas\n${Math.floor(retorno)} é a media de idade\n${Math.floor(mediaIdadeM)} é a media de idade dos homens\n${F20} mulheres tem mais de 20`)
        }
    </script>
    
</body>
</html>
