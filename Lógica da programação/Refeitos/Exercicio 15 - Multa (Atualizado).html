<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 15 - Multado!</title>
</head>
<body>
    <h1>Obs: Algortitmo para calcular o preço da multa</h1>
    <h1></h1>
    <h1>Qual era a sua velocidade?</h1>
    <div>
        <input type="text" name="vel" id="vel">
    </div>
    <h1>Qual era a velocidade maxima?</h1>
    <div>
        <input type="text" name="velMxm" id="velMxm">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="multa()" value="Quanto é a multa?">
    </div>
    <script>
        function multa(){
            var vel = parseFloat(document.getElementById("vel").value);
            var velMxm = parseFloat(document.getElementById("velMxm").value);
            var acima = (vel - velMxm).toFixed(2);
            var preco = (acima * 5).toFixed(2);
            
            if(isNaN(preco)){
                alert("Por favor, insira somente numeros.")
            }else if(acima>0){
                alert("Você estava a " + acima + "km/h acima do permitido, a multa para isto é de " + preco + "R$.")
            }else if(acima<=0){
                alert("Você estava dentro do permitido. Sem multa para você!!!")
            }
        }
    </script>
</body>
</html>
