<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 15 - Vida de Fumante</title>
</head>
<body>
    <h1>Obs: Algoritmo para calcular o tempo de vida perdido ao fumar.</h1>
    <h1></h1>
    <h1>Quantos cigarros voce fuma por dia?</h1>
    <div>
        <input type="text" name="cig" id="cig">
    </div>
    <h1>A quantos anos você fuma?</h1>
    <div>
        <input type="text" name="anos" id="anos">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="perdido()" value="Quanto tempo perdi?">
    </div>
    <script>
        function perdido(){
            var anos = parseFloat(document.getElementById("anos").value);
            var cig = parseFloat(document.getElementById("cig").value);
            // a quanto tempo fumas
            var dias = (anos * 365);
            // a quandos dias fumas
            var minutos = (cig * 10);
            // quantos minutos perdeu
            var horas = (minutos / 60);
            // quantas horas perdeu
            var horaTwo = (horas * dias);
            // quantas horas já foram perdidas em todos esses anos
            var final = (horaTwo / 24).toFixed(0);
            //quantos dias ja foram perdidos em todos esses anos
            
            if(isNaN(final)){
                alert("Por favor, leve a sério, esse algoritmo só aceita numeros.")
            }else{
                alert("Você ja perdeu " + final + " dias de vida.\nNÃO FUME!!")}

        }
    </script>
</body>
</html>
