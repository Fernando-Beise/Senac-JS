<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 9 - Conversão de Reais para Dolares</title>
</head>
<body>
    <h1>Insira a quantia em reais:</h1>
    <div>
        <input type="text" name="reais" id="reais">
    </div>
    <div>
        <input type="button" name="botao" id="botao" onclick="dolares()" value="Quantos dolares posso comprar?">
    </div>
    <script>
        function dolares(){
            var reais = parseFloat(document.getElementById("reais").value);
            var dolares = Math.floor(reais / 5.42);
            alert("Você pode comprar " + dolares + " dolares com uma quantia de " + reais + "R$")
        }
    </script>
</body>
</html>
