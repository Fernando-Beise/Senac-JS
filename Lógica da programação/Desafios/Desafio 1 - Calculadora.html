<body>
    <h1>Dia 26 de Julho de 2022</h1>
    <h1>Obs: Fa√ßa uma calculadora com somente uma function.</h1>
    <h1></h1>
    <h1>Insira o valor desejado:</h1>
    <div>
        <input type="text" name="numOne" id="numOne">
    </div>
    <h1>Insira o segundo valor:</h1>
    <div>
        <input type="text" name="numTwo" id="numTwo">
    </div>
    <h1></h1>
    <div>  
        <input type="button" name="botao1" id="botao1" onclick="Calculadora(this)"        value="+">
        <!--<input type="button" name="botao1" id="botao1" onclick="Calculadora('+')"        value="+">-->

        <input type="button" name="botao2" id="botao2" onclick="Calculadora(this)"        value="-">
        <!--<input type="button" name="botao1" id="botao1" onclick="Calculadora('-')"        value="+">-->

        <input type="button" name="botao3" id="botao3" onclick="Calculadora(this)"        value="*">
        <!--<input type="button" name="botao1" id="botao1" onclick="Calculadora('*')"        value="+">-->

        <input type="button" name="botao4" id="botao4" onclick="Calculadora(this)"        value="/">
        <!--<input type="button" name="botao1" id="botao1" onclick="Calculadora('/')"        value="+">-->
        
    </div>
    <script>
        function Calculadora(e){
            var calculo = e.value
            var numOne = parseFloat(document.getElementById("numOne").value);
            var numTwo = parseFloat(document.getElementById("numTwo").value);
            var final = eval(numOne + calculo + numTwo);
            alert(numOne + " " + calculo + " " + numTwo + " = " + final);
        }
    </script>
