<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 19 - Bissexto</title>
</head>
<body>
    <h1>Obs: Informe se o ano é bissexto</h1>
    <h1></h1>
    <h1>Qual é o ano?</h1>
    <div>
        <input type="text" name="ano" id="ano">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="bissexto()" value="O ano é bissexto?">
    </div>
    <script>
        function bissexto(){
            var ano = parseInt(document.getElementById("ano").value);
            var bissexto = (ano / 4);
            var ver = (parseInt(bissexto) - bissexto);

            if(ver == 0){
                alert("O ano de " + ano + " é um ano bissexto!")
            }else{
                alert("O ano de " + ano + " NÃO é um ano bissexto!")
            }
        }
    </script>
</body>
