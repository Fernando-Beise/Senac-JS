<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 8 - Distancia</title>
</head>
<body>
    <h1>Distancia</h1>
    <div>
        <input type="text" name="insert" id="num">
    </div>
    <div>
        <input type="button" name="butao" id="botao" onclick="exibeconv()" value="Conversão">
    </div>
    <script>
        function exibeconv()
        {
            var retorno = "";    
            var m = parseFloat(document.getElementById("num").value);
            var km = m / 1000;
            var hm = m / 100;
            var dam = m / 10;
            var dm = m * 10;
            var cm = m * 100;
            var mm = m * 1000;

            retorno = "O valor inserido é: " + m;
            retorno += "\nEm kilometros = " +km;
            retorno += "\nEm hectometros = " +hm;
            retorno += "\nEm decamentros = " +dam;
            retorno += "\nEm metros = " +m;
            retorno += "\nEm decametros = " +dm;
            retorno += "\nEm centimetros = " +cm;                
            retorno += "\nEm milimetros = " +mm+".";  

            alert(retorno);
        }
    </script>
</body>
</html>
