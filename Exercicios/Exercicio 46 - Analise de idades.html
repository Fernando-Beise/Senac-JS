<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 46 - Analise de idades</title>
</head>
<body>
    <script>
        window.onload = function vagabond(){
            var m18 = 0;
            var mn5 = 0;
            var retorno = 0
            var maior = 0
        for(var cont = 1; cont<=10; cont++){
            var ind = Number(window.prompt(`Qual a idade do individuo ${cont}?`));
            if(ind>18){
                m18++;
            }if(ind<5){
                mn5++;
            }if(ind>maior){
                maior = cont;
            }
            retorno += ind;
        }
        retorno = Math.floor(retorno / 10)
        console.log(`A média de idade do grupo é de ${retorno} anos\n${m18} pessoas tem mais de 18 anos\n${mn5} pessoas tem menos de 5 anos\nO individuo ${maior} é o mais velho do grupo`)
        alert(`A média de idade do grupo é de ${retorno} anos\n${m18} pessoas tem mais de 18 anos\n${mn5} pessoas tem menos de 5 anos\nO individuo ${maior} é o mais velho do grupo`)
    }
    </script>
</body>
</html>
