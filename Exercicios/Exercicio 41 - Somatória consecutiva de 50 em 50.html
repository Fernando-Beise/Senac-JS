    <title>Exercicio 40 - Somat√≥ria consecutiva</title>

<body>
    <h1>Obs: '500 + 450 + 400... + 0 = '</h1>
    <script>
        window.onload = function lala(){
            var inicial = Number(window.prompt("Insira o numero inicial:"));
            var final = Number(window.prompt("Insira o numero final:"));
            var diminuicao = Number(window.prompt("Insira de quantos em quantos:"));
            var retorno = 0;
            for(var sequencia = inicial; sequencia>=final; sequencia -= diminuicao){
                retorno += sequencia;
            }
            alert(retorno);
        }
    </script>
</body>
