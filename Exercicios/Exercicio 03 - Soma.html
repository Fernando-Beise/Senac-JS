<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">

        <title>Terceiro Exercicio - Soma</title>
    </head>
    <body>
        <h1>Fazendo exercicios com javascript</h1>
        <script>
            window.onload = function(e)
            {
                var Num1 = 40.5;
                //float
                var Num2 = 60;
                //integer
                var Soma = Num1 + Num2;

                console.log("A soma entre o número " + Num1 + ", e o número " + Num2 + " é de " + Soma + ".");
                alert("A soma entre o número " + Num1 + ", e o número " + Num2 + " é de " + Soma + ".\nTenha um bom dia!");
                // "o console emite a mensagem para o código, e o alert, para a pagina, são nossas 2 fontes de entrada" - Uriel
            }
        </script>
    </body>
</html>
