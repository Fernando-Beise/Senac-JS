<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 20 - Alistamento</title>
</head>
<body>
    <h1>Obs: Informe o ano do alistamento do jovem</h1>
    <h1></h1>
    <h1>Insira seu ano de nascimento:</h1>
    <div>
        <input type="text" name="nasc" id="nasc">
    </div>
    <h1>Insira o ano atual</h1>
    <div>
        <input type="text" name="atual" id="atual">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="Alistamento()" value="Situação do alistamento">
    </div>
    <script>
        function Alistamento(){
            var nasc = parseInt(document.getElementById("nasc").value);
            var atual = parseInt(document.getElementById("atual").value);
            var alistamento = (atual - nasc)

            if(alistamento == 18){
                alert("Esse é o ano de seu alistamento!!!")
            }else if(alistamento > 18){
                var since = (alistamento - 18)
                alert("Ja fazem "+ since +" anos desde seu alistamento!!!")
            }else if(alistamento < 18){
                var hm = (18 - alistamento)
                alert("Faltam "+ hm + " anos para seu alistamento!!!")
            }
        }
    </script>
</body>
</html>
