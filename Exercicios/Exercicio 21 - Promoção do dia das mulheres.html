<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 21 - Promoção do dia das mulheres</title>
</head>
<body>
    <h1>Promoção do dia das mulheres</h1>
    <h1></h1>
    <h1>Insira seu nome:</h1>
    <div>
        <input type="text" name="nome" id="nome">
    </div>
    <h1>Insira seu sexo:</h1>
    <div>
        <input type="text" name="sexo" id="sexo">
    </div>
    <h1>Insira o valor de suas compras:</h1>
    <div>
        <input type="text" name="valor" id="valor">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="promocao()" value="Quanto tenho de promoção?">
    </div>
    <script>
        function promocao(){
            var nome = document.getElementById("nome").value;
            var sexo = document.getElementById("sexo").value;
            var valor = parseFloat(document.getElementById("valor").value);
            if(sexo == "Homem"){
                var des = (valor - (valor * 0.05)).toFixed(2);
                alert("Hoje é dia das mulheres!!!\nPor isso você receberá desconto!!!\nDe " + valor + "R$, o preço será " + des + "R$.\nFeliz dia das mulheres, "+nome+".")
            }else if (sexo == "Mulher"){
                var des = (valor - (valor * 0.13)).toFixed(2);
                alert("Hoje é dia das mulheres!!!\nPor isso você receberá desconto!!!\nDe " + valor + "R$, o preço será " + des + "R$.\nFeliz dia das mulheres, "+nome+".")
            }else{
                alert("Digite seu sexo, seguindo as normas da lingua portuguesa (primeira letra maiuscula, no singular).")
            }
        }
    </script>
</body>
</html>
