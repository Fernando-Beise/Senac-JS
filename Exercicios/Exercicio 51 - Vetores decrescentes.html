<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exericio 51 - vetores decrescentes</title>
</head>
<body>
    <script>
        window.onload = function veraci(){
            var num = Number(window.prompt("Insira um valor:"));
            var numarray = [];
            var retorno = "";
            for(var pos = 0; pos<10; pos++){
                if(retorno != ""){
                    retorno += "\n"
                }
                numarray[pos] = (num - (pos));
                retorno += `${numarray[pos]} - ${pos}ยบ vetor`
            }
            console.log(retorno);
            alert(retorno);
        }
    </script>
    
</body>
</html>
