<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Exercicio 6 - Dobro e Um terço</title>
</head>
<body>
    <h1>Calculando o Dobro e a Terça parte</h1>
    <div>
        <input type="text" name="Numero" id="Numero">
    </div>
    <div>
        <input type="button" name="DT" id="DT" onclick="DT()" value="O dobro e a Terça parte">
    </div>
    <script>
        function DT()
        {
        var Num = document.getElementById("Numero").value;
        var Dob = parseInt(Num) * 2;
        var Ter = parseInt(Num) / 3;
        
        console.log("O dobro de " + Num + " é " + Dob + ".\nE a terça parte de " + Num + " é " + Ter + ".");
        alert("O dobro de " + Num + " é " + Dob + ".\nE a terça parte de " + Num + " é " + Ter + ".");
        }
    </script>
</body>
</html>
