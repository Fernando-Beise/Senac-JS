    <div>

        <input type="text" name="ano" id="ano">
        <input type="button" name="botao" id="botao" onclick="votar()" value="Já posso votar?">
    </div>
    <script>
        function votar(){
            var nasc = parseFloat(document.getElementById("nasc").value);
            var ano = parseFloat(document.getElementById("ano").value);
            var vt = (ano - nasc);
            if(vt => 16){
                alert("Voce tem " + vt + " anos. Então você pode votar.");
            }else{
                alert("Voce tem " + vt + " anos. Então você NÃO pode votar.");
            }
        }
