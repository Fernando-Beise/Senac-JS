<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 26 - Terreno</title>
</head>
<body>
    <h1>Obs: Classificação de terrenos</h1>
    <h1></h1>
    <h1>Insira a largura do terreno em metros</h1>
    <div>
        <input type="text" name="largura" id="largura">
    </div>
    <h1>Insira o comprimento do terreno em metros</h1>
    <div>
        <input type="text" name="comprimento" id="comprimento">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="MQ()" value="Qual a classificação do meu terreno?">
    </div>
    <script>
        function MQ(){
            var largura = parseFloat(document.getElementById("largura").value);
            var comprimento = parseFloat(document.getElementById("comprimento").value);
            var MQ = (largura * comprimento).toFixed(2);
            if(MQ < 100 && MQ >= 0){
                alert("Seu terreno tem " + MQ + "m². Este é um terreno de classe 'TERRENO POPULAR'.")
            }else if(MQ >= 100 && MQ <= 500){
                alert("Seu terreno tem " + MQ + "m². Este é um terreno de classe 'TERRENO MASTER'.")
            }else if(MQ > 500){
                alert("Seu terreno tem " + MQ + "m². Este é um terreno de classe 'TERRENO VIP'.")
            }else{
                alert("Insira somente numeros e medidas validas.")
            }
        }
    </script>
    
</body>
</html>
