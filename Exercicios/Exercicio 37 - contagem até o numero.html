<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 37 - Contagem até o numero</title>
</head>
<body>
    <h1>obs: mostre a contagem até o numero especificado</h1>
    <script>
        window.onload = function(){
            var num = window.prompt("Qual o numero desejado?");
            var retorno = "";
            for(cont = 1; cont<=num; cont++){
                retorno += cont + " ";
            }
            retorno += "Acabou!"
            alert(retorno)
        }
    </script>

</body>
</html>
