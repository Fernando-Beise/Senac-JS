<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 50 - Atribir vetores multiplos</title>
</head>
<body>
    <script>
        window.onload = function vera(){
            var num = Number(window.prompt("Insira o valor desejado:"));
            var numarray = [];
            var retorno = "";
            for(var pos = 0; pos<10;pos++){
                numarray[pos] = (num*(pos+1));
                if(retorno != ""){
                    retorno += "\n"}
                retorno += `${numarray[pos]} - ${pos+1}ยบ vetor`;
            }
            console.log(retorno);
            alert(retorno);
        }
    </script>
    
</body>
</html>
