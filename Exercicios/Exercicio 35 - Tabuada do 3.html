<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 35 - Tabuada do 3</title>
</head>
<body>
    <h1>Obs: '0 3 6 9 12 15 18 Acabou!'</h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="tabuada()" value="Executar:">
    </div>
    <script>
        function tabuada(){
            var retorno = "";
            for(var cont = 0; cont<=18; cont+=3){
                retorno += cont + " ";
            }
            retorno += "Acabou!"
            alert(retorno)
        }
    </script>
</body>
</html>
