<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 13 - Aumento</title>
</head>
<body>
    <h1>Aumento de 15%</h1>
    <div>
        <input type="text" name="sal" id="sal">
        <input type="button" name="botao" id="botao" onclick="Qui()" value="Promoção de 15%">
    </div>
    <script>
        function Qui(){
            var sal = parseFloat(document.getElementById("sal").value)
            var aum = parseFloat(sal * 0.15)
            var res = (sal + aum).toFixed(2)

            alert("Após um aumento de 15% o funcionario terá o salario de: " + res + "R$.")
        }
    </script>
    
</body>
</html>
