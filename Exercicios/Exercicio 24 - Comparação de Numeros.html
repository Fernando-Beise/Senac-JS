<body>
    <h1>Obs: Comparando numeros</h1>
    <h1></h1>
    <h1>Insira o primeiro numero:</h1>
    <div>
        <input type="text" name="numOne" id="numOne">
    </div>
    <h1>Insira o segundo numero:</h1>
    <div>
        <input type="text" name="numTwo" id="numTwo">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="Comparacao()" value="Qual é maior?">
    </div>
    <script>
        function Comparacao(){
            var numOne = parseFloat(document.getElementById("numOne").value);
            var numTwo = parseFloat(document.getElementById("numTwo").value);
            if(numOne > numTwo){
                alert("O numero " + numOne + " é maior que o numero " + numTwo + ".")
            }else if(numOne < numTwo){
                alert("O numero " + numOne + " é menor que o numero " + numTwo + ".")
            }else if(numOne == numTwo){
                alert("O numero " + numOne + " é igual que o numero " + numTwo + ".")
            }else{
                alert("Digite somente numeros.")
            }}
