<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 25 - Media para recuperação</title>
</head>
<body>
    <h1>Obs: Calcule a media incluindo a nota da recuperação</h1>
    <h1></h1>
    <h1>Insira a sua primeira nota:</h1>
    <div>
        <input type="text" name="nota1" id="nota1">
    </div>
    <h1>Insira a sua segunda nota:</h1>
    <div>
        <input type="text" name="nota2" id="nota2">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="Media()" value="Como eu me sai?">
    </div>
    <script>
        function Media(){
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var Media = ((nota1 + nota2) / 2);
            if(Media >= 0 && Media < 5){
                alert("Sua nota foi " + Media + ". Por isso voce está REPROVADO.")
            }else if(Media >= 5 && Media < 7){
                alert("Sua nota foi " + Media + ". Por isso voce está de RECUPERAÇÃO.")
            }else if(Media <= 10 && Media >= 7){
                alert("Sua nota foi " + Media + ". Por isso voce está APROVADO.")
            }else{
                alert("As nota maxima é 10, qualquer valor acima, abaixo, ou não numéricos, não são aceitos!!!")
            }
        }
    </script>
    
</body>
</html>
