<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 12 - Promoção</title>
</head>
<body>
    <h1>Obs: Algoritmo para calcular um produto com uma promoção de 5%</h1>
    <h1></h1>
    <h1>Insira o valor do produto:</h1>
    <div>
        <input type="text" name="prod" id="prod">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="prom()" value="Com promoção:">
    </div>
    <script>
        function prom(){
            var prod = parseFloat(document.getElementById("prod").value);
            var prom = (prod - (prod*0.05)).toFixed(2);
            if(isNaN(prom)){
            alert("Por favor, insira somente numeros.")
            }else{
            alert("O produto, com uma promoção de 5%, terá o valor de: " + prom)}
        }
    </script>
    
</body>
</html>
