<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 2 - Salario</title>
</head>
<body>
    <h1>Insira seu nome:</h1>
    <div><input type="text" name="nome" id="nome"></div>
    <h1>Insira seu salario atual:</h1>
    <div><input type="text" name="salario" id="salario"></div>
    <div><input type="button" name="botao" id="botao" onclick="imp()" value="Confirmar"></div>
    <script>
        function imp(){
            var nome = document.getElementById("nome").value
            var salario = document.getElementById("salario").value
            alert("O funcionario "+ nome +" ganha um total de "+ salario +" reais.")
        }
    </script>

    
</body>
</html>
