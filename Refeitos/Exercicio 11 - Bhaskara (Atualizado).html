<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 11 - Delta</title>
</head>
<body>
    <h1>Obs: Algoritmo para calcular o Delta</h1>
    <h1> </h1>
    <h1>Insira o valor do A:</h1>
    <div>
        <input type="text" name="A" id="A">
    </div>
    <h1>Insira o valor do B:</h1>
    <div>
        <input type="text" name="B" id="B">
    </div>
    <h1>Insira o valor do C:</h1>
    <div>
        <input type="text" name="C" id="C">
    </div>
    <h1> </h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="Delta()" value="Qual o Delta?">
    </div>
    <script>
        function Delta(){
            var A = parseFloat(document.getElementById("A").value);
            var B = parseFloat(document.getElementById("B").value);
            var C = parseFloat(document.getElementById("C").value);
            var Delta = ((B*B)-(4*A*C));

            alert("Se os valores forem:\nA = " + A + "\nB = " + B + "\nC = " + C + "\nEntão o Delta será: " + Delta);
        }
    </script>
    
</body>
</html>
