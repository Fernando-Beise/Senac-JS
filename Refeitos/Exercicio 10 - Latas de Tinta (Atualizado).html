<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 10 - Pintura</title>
</head>
<body>
    <h1>Obs: Algoritmo para calcular quantos baldes de tinta serão necessarios para pintar uma parede.</h1>
    <h1> </h1>
    <h1>Insira a largura da parede em metros:</h1>
    <div>
        <input type="text" name="numOne" id="numOne">
    </div>
    <h1>Insira a comprimento da parede em metros:</h1>
    <div>
        <input type="text" name="numTwo" id="numTwo">
    </div>
    <div>
        <h1></h1>
        <input type="button" name="botao" id="botao" onclick="tinta()" value="Quantas latas de tintas preciso?">
    </div>
    <script>
        function tinta(){
            var largura = parseFloat(document.getElementById("numOne").value);
            var comprimento = parseFloat(document.getElementById("numTwo").value);
            var area = (largura*comprimento).toFixed(2);

            if(isNaN(area)){
                alert("Por favor, insira somente numeros.");
            }else{
            var tinta = Math.ceil(area / 2);
            alert("Você precisará de " + tinta + " baldes de tinta para pintar essa parede.");
            }
            
        }
    </script>
</body>
</html>
