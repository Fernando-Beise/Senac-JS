<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 8 - conversão</title>
</head>
<body>
    <h1>Insira o valor em metros:</h1>
    <div>
        <input type="text" name="metros" id="metros">
    </div>
    <div>
        <input type="button" name="botao" id="botao" onclick="Conversao()" value="Conversão:">
    </div>
    <script>
        function Conversao(){
            var retorno = "";
            var metros = parseFloat(document.getElementById("metros").value);
            var mm = (metros * 1000).toFixed(2);
            var cm = (metros * 100).toFixed(2);
            var dm = (metros * 10).toFixed(2);
            var dam = (metros / 10).toFixed(2);
            var hm = (metros / 100).toFixed(2);
            var km = (metros / 1000).toFixed(2);

            retorno = "O valor inserido é " + metros + ":";
            retorno += "\nEm Milimetros: " + mm + "mm";
            retorno += "\nEm Centimetros: " + cm + "cm";
            retorno += "\nEm Decimetros: " + dm + "dm";
            retorno += "\nEm Metros: " + metros + "m";
            retorno += "\nEm Decametros: " + dam + "dam";
            retorno += "\nEm Hectometros: " + hm + "hm";
            retorno += "\nEm Kilometros: " + km + "km";

            alert(retorno);}

            }

    </script>
</body>
</html>
