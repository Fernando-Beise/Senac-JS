<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 1 - Nomeação</title>
</head>
<body>
    <h1>Insira seu nome:</h1>
    <div>
        <input type="text" name="nome" id="nome">
        <input type="button" name="botao" id="botao" onclick="Nomeacao()" value="Confirmar">
    </div>
    <script>
        function Nomeacao(){
            var nome = document.getElementById("nome").value
            alert("Welcome, "+ nome+ "!")
        }
    </script>
    
</body>
</html>
