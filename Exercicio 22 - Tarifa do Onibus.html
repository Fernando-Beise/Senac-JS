<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 22 - Tarifa da viagem</title>
</head>
<body>
    <h1>Obs: Calculando a tarifa para viagens longas</h1>
    <h1></h1>
    <h1>Insira a distancia da viagem em kilometros:</h1>
    <div>
        <input type="text" name="distancia" id="distancia">
    </div>
    <h1></h1>
    <div>
        <input type="button" name="botao" id="botao" onclick="Tarifa()" value="Qual será o preço?">
    </div>
    <script>
        function Tarifa(){
            var distancia = parseFloat(document.getElementById("distancia").value);
            if(distancia<= 200){
                var tarifa = (distancia * 0.50)
                alert("O preço de uma viagem de "+distancia+"km é "+tarifa+"R$")
            }
            else if(distancia > 200){
                var tarifa = (distancia * 0.45)
                alert("O preço de uma viagem de "+distancia+"km é "+tarifa+"R$")
            }else{
                alert("Por favor, digite somente numeros.")
            }
        }
    </script>
</body>
</html>
