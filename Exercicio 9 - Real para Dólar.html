<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 9 - Conversão</title>
</head>
<body>
    <h1>Conversão Reais para Dólares</h1>
    <div>
        <input type="text" name="reais" id="reais">
    </div>
    <div>
        <input type="button" name="botao" id="botao" onclick="dolar()" value="Conversão para dólar">
    </div>
    <script>
        function dolar()
        {
            var reais = parseFloat(document.getElementById("reais").value);
            var dolar = (reais / 5.41); //0;
            //var dorar = Math.Round(dolar);

            alert("Você poderia comprar " + dolar + " dolares.");
            console.log("Você poderia comprar " + dolar + " dolares.");
        }
    </script>
</body>
</html>
